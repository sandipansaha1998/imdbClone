<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Info </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">


</head>

<body>
    <div class="text-end col-10 m-3">
        <h3><span class="badge bg-secondary "><a class="text-light text-decoration-none" href="./">Back</a></span></h3>
    </div>
    <div class="container-fuild">
        <!-- Navbar -->
        <div id="navbar" class="brand row container-fluid ">
            <img class="d-block mx-auto" src="./images/logo.png">
        </div>
        <div id="loader" class="conatiner-fluid text-center">
            <div class="spinner-border text-center" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="details" class="container ">
            <div class="row d-flex flex-column flex-md-row align-items-stretch">
                <div class="col-12 col-md-6 text-center">
                    <img id="Poster" class="detail-container" src="" alt="...">
                </div>
                <div class="col-10 col-md-6 d-flex flex-column justify-content-between detail-container mx-auto">
                    <h1 id="Title" class="text-center text-md-start text-warning"></h1>
                    <h4>Year:<span id="Year"></span>
                        <span class="badge bg-warning text-dark" id="Rated">Pg Rating</span>
                        <span id="Released">Realeased</span>
                        <h3><span class="badge bg-secondary" id="Genre"></span></h3>

                    </h4>
                    <h6><span class="fw-bold">Writer:</span> <span id="Writer" class="fw-normal"></span></h6>
                    <h6><span class="fw-bold">Actors:</span> <span id="Actors" class="fw-normal"></span></h6>
                    <p class="" id="Plot"><span>Plot</span></p>
                    <span class="fst-italic text-warning" id="Language"></span>
                    <span id="Awards"></span>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/5d0265ed42.js" crossorigin="anonymous"></script>
    <script src="./detail.js"></script>

</body>

</html>
